<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="text item">
      <h1>Get <div class="purple-Colour">insights</div> that help your business grow.</h1>
      <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat-items">
          <h4>10k+</h4>
          <p>companies</p>
        </div>

        <div class="stat-items">
          <h4>314</h4>
          <p>templates</p>
        </div>
        
        <div class="stat-items">
          <h4>12m+</h4>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="item headerImage">
      <!--<img src="./images/image-header-desktop.jpg" alt="header image">-->
    </div>
    
  </div>

  <div class="attribution">
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://faith-io.pages.dev/" target=""> Faith</a>.
    </p>
  </div>
</body>
</html>
